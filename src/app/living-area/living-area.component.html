<div class="container" [ngStyle]="{ 'background-color': color }">
  <div
    [hidden]="isButtonClicked"
    class="button"
    #button
    (click)="buttonClick()"
  >
    <img
      src="../assets/image.png"
      alt="key"
      width="40"
      height="40"
      class="img"
    />
  </div>
</div>
